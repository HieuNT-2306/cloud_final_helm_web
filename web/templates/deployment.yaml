apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-web
  labels:
    app: {{ .Release.Name }}-web
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-web
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-web
    spec:
      containers:
        - name: web
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_API_URL
              value: http://192.168.49.2:30002/
        - name: haproxy
          image: {{ .Values.haproxy.image }}
          ports:
            - containerPort: 443
          volumeMounts:
            - name: haproxy-config
              mountPath: /usr/local/etc/haproxy/haproxy.cfg
              subPath: haproxy.cfg
            - name: haproxy-ssl
              mountPath: /etc/haproxy/ssl
      volumes:
        - name: haproxy-config
          configMap:
            name: haproxy-config
        - name: haproxy-ssl
          secret:
            secretName: {{ .Values.haproxy.sslSecretName }}

